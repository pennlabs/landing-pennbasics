<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PennBasics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="section">
        <div class="container" style="width:75%; margin-left:auto; margin-right:auto">
            <div class="level" style="margin-bottom:.5rem">
                <div class="level-left ">
                    <div class="level-item ">
                        <figure class="image is-48x48 " style="margin-right:.5rem; ">
                            <img src="./img/pb-logo-BIG.png">
                        </figure>
                        <h1 class=" title " style="font-size:4rem ">PennBasics</h1>
                    </div>
                </div>
            </div>
            <h2 class="subtitle is-size-4 "> 
                Essentials for student life @ Penn.
            </h2>
            <div class="columns ">
                <div class="column is-5 ">
                    <p style="font-size:1.2rem; line-height:2rem ">
                        <br> Browse <strong>dining</strong> options
                        <br>Check open <strong>laundry</strong> machines
                        <br>Pick the best <strong>study space</strong> for you
                        <br>Reserve <strong>rooms</strong> across campus
                    </p>
                </div>
                <div class="column ">
                    <figure class="image ">
                        <img src="./img/laptop.png ">
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer " style="background-color:#01D1B2 ">
        <div class="container has-text-centered ">
            <div class="box " style="width:50%;margin-left:auto; margin-right:auto ">
                <h3 class="is-size-5 ">Be the first to know about the Basics.</h3>
                <br>
                <div class="field is-grouped " style="width:85%; margin-left:auto; margin-right:auto ">
                    <p class="control has-icons-left is-expanded ">
                        <input class="input " type="email " placeholder="Email ">
                        <span class="icon is-small is-left ">
                            <i class="fa fa-envelope "></i>
                        </span>
                    </p>
                    <p class="control ">
                        <a class="button is-info ">
                            Sign me up!
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
